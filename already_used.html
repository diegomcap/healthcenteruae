<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Request Received</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .message {
            color: #34495e;
            line-height: 1.6;
            margin: 1.5rem 0;
        }

        .checkmark {
            width: 180px;
            height: 180px;
            display: block;
            margin: 8% auto;
            position: relative;
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0% { transform: rotate(0deg) scale(1); }
            20% { transform: rotate(-12deg) scale(1.2); }
            40% { transform: rotate(12deg) scale(1.1); }
            60% { transform: rotate(-8deg) scale(1.15); }
            80% { transform: rotate(8deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .checkmark__path {
            stroke: #4bb71b;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1.2s ease-in-out forwards;
        }

        @keyframes drawCheck {
            0% {
                stroke-dashoffset: 70;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: float 15s infinite;
        }

        .floating-element:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .floating-element:nth-child(2) { left: 30%; width: 60px; height: 60px; animation-delay: 2s; }
        .floating-element:nth-child(3) { left: 50%; width: 100px; height: 100px; animation-delay: 4s; }
        .floating-element:nth-child(4) { left: 70%; width: 50px; height: 50px; animation-delay: 6s; }
        .floating-element:nth-child(5) { left: 90%; width: 70px; height: 70px; animation-delay: 8s; }

        .uae-flag {
            width: 60px;
            height: 40px;
            margin: 20px auto 0;
            display: block;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 85%;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <path class="checkmark__path" d="M14 27L22 35L38 15" fill="none"/>
        </svg>
        
        <h1>Assessment Request Already Received</h1>
        
        <p class="message">
            We have already received your assessment request with this access key. Our team will contact you soon to schedule your session. Thank you for your interest in our services!
        </p>
        
        <a href="login.html" class="back-button">Return to Home</a>

        <svg class="uae-flag" viewBox="0 0 900 600">
            <rect width="900" height="200" fill="#00732f"/>
            <rect y="200" width="900" height="200" fill="#ffffff"/>
            <rect y="400" width="900" height="200" fill="black"/>
            <rect width="300" height="600" fill="#ff0000"/>
        </svg>
    </div>
</body>
</html>
