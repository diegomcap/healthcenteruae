<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiotherapy Assessment Form</title>
    <!-- Sistema de Segurança -->
    <script src="security.js"></script>
    <!-- Manipulador de formulários -->
    <script src="form_handler.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
            margin: 20px 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            font-weight: 600;
        }
        
        h2 {
            color: #3498db;
            margin-top: 25px;
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 4px solid #3498db;
            padding-left: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        
        .col {
            flex: 1;
            padding: 0 10px;
            min-width: 200px;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        @media (max-width: 768px) {
            .col {
                flex: 100%;
                margin-bottom: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
        }
        
        /* Animações para elementos do formulário */
        .form-group {
            transition: all 0.3s ease;
        }
        
        .form-group:focus-within {
            transform: translateY(-5px);
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            
            // Get the form element
            const form = document.getElementById('assessmentForm');
            
            // Basic validation
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('invalid');
                    showValidationMessage(field, 'Este campo é obrigatório');
                } else {
                    field.classList.remove('invalid');
                    hideValidationMessage(field);
                }
            });
            
            if (!isValid) {
                showFormError('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }
            
            // Get client name for the subject
            const clientName = document.getElementById('name').value;
            
            // Add necessary hidden fields for FormSubmit
            const hiddenFields = [
                { name: '_next', value: 'thank_you.html' },
                { name: '_subject', value: `New Physiotherapy Assessment - ${clientName}` },
                { name: '_captcha', value: 'false' },
                { name: '_template', value: 'table' },
                { name: '_autoresponse', value: 'Thank you for submitting your assessment form. We have received it and will review it shortly.' }
            ];
            
            // Add hidden fields
            hiddenFields.forEach(field => {
                if (!form.querySelector(`input[name="${field.name}"]`)) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = field.name;
                    input.value = field.value;
                    form.appendChild(input);
                }
            });
            
            // Show loading indicator
            showLoadingIndicator();
            
            // Submit the form
            setTimeout(() => {
                form.submit();
            }, 800);
            
            return false;
        }
        
        function showValidationMessage(field, message) {
            let messageElement = field.parentElement.querySelector('.validation-message');
            
            if (!messageElement) {
                messageElement = document.createElement('div');
                messageElement.className = 'validation-message';
                field.parentElement.appendChild(messageElement);
            }
            
            messageElement.textContent = message;
            messageElement.style.display = 'block';
        }
        
        function hideValidationMessage(field) {
            const messageElement = field.parentElement.querySelector('.validation-message');
            if (messageElement) {
                messageElement.style.display = 'none';
            }
        }
        
        function showFormError(message) {
            let errorElement = document.getElementById('form-error');
            
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.id = 'form-error';
                document.querySelector('.container').insertBefore(errorElement, document.querySelector('form'));
            }
            
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Scroll to error
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function showLoadingIndicator() {
            const button = document.querySelector('button[type="submit"]');
            button.innerHTML = '<span class="spinner"></span> Enviando...';
            button.disabled = true;
        }
    </script>
</head>

    <script>
        // Calculate BMI when height and weight are entered
        function getBmiStatus(bmi) {
            if (bmi < 18.5) {
                return {status: "Abaixo do peso - Vamos trabalhar para fortalecer seu corpo!", color: "#3498db", icon: "⚠️"};
            } else if (bmi < 25) {
                return {status: "Peso saudável - Continue mantendo este equilíbrio!", color: "#2ecc71", icon: "✅"};
            } else if (bmi < 30) {
                return {status: "Sobrepeso - A fisioterapia pode ajudar a melhorar sua composição corporal!", color: "#f1c40f", icon: "⚠️"};
            } else if (bmi < 35) {
                return {status: "Obesidade Grau I - Juntos por uma vida mais saudável!", color: "#e67e22", icon: "⚠️"};
            } else if (bmi < 40) {
                return {status: "Obesidade Grau II - Vamos transformar sua saúde passo a passo!", color: "#e74c3c", icon: "⚠️"};
            }
            return {status: "Obesidade Grau III - Cada pequena mudança faz diferença!", color: "#c0392b", icon: "❌"};
        }

        function animateStatusBox(box) {
            box.style.display = "block";
            setTimeout(function() {
                box.classList.add('visible');
            }, 50);
        }

        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const bmiInput = document.getElementById('bmi');
            const statusBox = document.getElementById('bmiStatusDisplay');
            
            if (height && weight) {
                const bmi = weight / Math.pow(height / 100, 2);
                bmiInput.value = bmi.toFixed(1);
                
                const statusObj = getBmiStatus(bmi);
                statusBox.innerHTML = `<span style='font-size:1.5em;'>${statusObj.icon}</span> <strong>${statusObj.status}</strong> (IMC: ${bmi.toFixed(1)})`;
                statusBox.style.background = statusObj.color;
                statusBox.style.color = "#fff";
                statusBox.style.padding = "16px";
                statusBox.style.borderRadius = "8px";
                statusBox.style.marginTop = "8px";
                statusBox.style.fontSize = "1.2em";
                statusBox.style.boxShadow = "0 4px 16px rgba(0,0,0,0.08)";
                statusBox.style.transition = "all 0.3s cubic-bezier(.68,-0.55,.27,1.55)";
                animateStatusBox(statusBox);
            } else {
                bmiInput.value = '';
                statusBox.classList.remove('visible');
                setTimeout(() => {
                    statusBox.style.display = "none";
                }, 300);
            }
        }
        
        // Adiciona feedback visual aos campos do formulário
        document.addEventListener('DOMContentLoaded', function() {
            const formInputs = document.querySelectorAll('input, textarea, select');
            
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('active');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('active');
                    
                    // Validação básica para campos obrigatórios
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        this.classList.add('invalid');
                    } else {
                        this.classList.remove('invalid');
                    }
                });
            });
        });
        
        // Add event listeners to height and weight inputs
        document.getElementById('height').addEventListener('input', calculateBMI);
        document.getElementById('weight').addEventListener('input', calculateBMI);
        
        document.getElementById('assessmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Configuration for sending the form via email using FormSubmit
            const form = document.getElementById('assessmentForm');
            
            // Add action attribute to the form to use FormSubmit service with redirect
            form.setAttribute('action', 'https://formsubmit.co/assessment@healthcenter.ae');
            form.setAttribute('method', 'POST');
            
            // Add hidden fields for FormSubmit configuration
            if (!document.querySelector('input[name="_next"]')) {
                const nextField = document.createElement('input');
                nextField.setAttribute('type', 'hidden');
                nextField.setAttribute('name', '_next');
                nextField.setAttribute('value', 'https://formsubmit.co/thank_you.html');
                form.appendChild(nextField);
            }
            
            if (!document.querySelector('input[name="_subject"]')) {
                const subjectField = document.createElement('input');
                subjectField.setAttribute('type', 'hidden');
                // Get client name for the subject
                const clientName = document.getElementById('name').value;
                
                subjectField.setAttribute('name', '_subject');
                subjectField.setAttribute('value', `New Physiotherapy Assessment - ${clientName}`);
                form.appendChild(subjectField);
            }
            
            // Submit the form
            
            // Submit the form
            form.submit();
        });
    </script>
