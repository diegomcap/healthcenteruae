<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal - Health & Pilates Center</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-elements li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .floating-elements li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .floating-elements li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .floating-elements li:nth-child(3) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
        }

        .floating-elements li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .floating-elements li:nth-child(5) {
            left: 65%;
            width: 30px;
            height: 30px;
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
    <div class="container">
        <h1>Access Portal</h1>
        <form id="loginForm" onsubmit="return validateAccess(event)">
            <div class="form-group">
                <input type="password" id="accessKey" placeholder="Enter access key" required>
            </div>
            <button type="submit">Access System</button>
            <p id="errorMessage" class="error-message">Invalid access key. Please try again.</p>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Função para gerar URL compartilhável com a chave de acesso
        function generateShareableUrl(key) {
            // Detectar se estamos em GitHub Pages ou ambiente local
            let baseUrl = window.location.origin;
            let pathName = window.location.pathname;
            
            // Se estiver em GitHub Pages, o caminho pode incluir o nome do repositório
            // Vamos garantir que o caminho até o login.html seja preservado
            let pathParts = pathName.split('/');
            let loginPath = pathParts.slice(0, pathParts.length - 1).join('/') + '/login.html';
            if (loginPath === '/login.html') loginPath = '/login.html'; // Caso esteja na raiz
            
            // Construir a URL completa com a chave como parâmetro
            return `${baseUrl}${loginPath}?key=${encodeURIComponent(key)}`;
        }
        
        async function validateAccess(event) {
            event.preventDefault();
            let accessKey = document.getElementById('accessKey').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // Disable the submit button to prevent multiple submissions
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Sign-in...';
            
            // Check URL parameters for GitHub Pages or any web environment
            const urlParams = new URLSearchParams(window.location.search);
            const keyParam = urlParams.get('key');
            if (keyParam) {
                // If we have a key in the URL, use it (even if the field is not empty)
                document.getElementById('accessKey').value = keyParam;
                accessKey = keyParam;
                // Remove parameter from URL for security
                window.history.replaceState({}, document.title, window.location.pathname);
                // Auto-submit the form if key is provided in URL
                setTimeout(() => {
                    submitButton.click();
                }, 500);
            }
            
            // Add a simple activity log
            const activityLog = JSON.parse(localStorage.getItem('activityLog') || '[]');
            const logEntry = {
                timestamp: new Date().toISOString(),
                action: 'login_attempt',
                success: false
            };

            if (!accessKey) {
                errorMessage.textContent = 'Please enter an access key.';
                errorMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Access System';
                return false;
            }

            try {
                // Initialize Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyCpNBqJC-bhe80e4C6ka7C8QDI6ZPdGM5o",
                    authDomain: "assessmentdatabase-uae.firebaseapp.com",
                    databaseURL: "https://assessmentdatabase-uae-default-rtdb.firebaseio.com",
                    projectId: "assessmentdatabase-uae",
                    storageBucket: "assessmentdatabase-uae.firebasestorage.app",
                    messagingSenderId: "956944878345",
                    appId: "1:956944878345:web:1920989b57a447bdc761d8",
                    measurementId: "G-GFD44SSK9V"
                };

                // Initialize Firebase if not already initialized
                if (!firebase.apps || !firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                    console.log('Firebase inicializado com sucesso');
                }
                const database = firebase.database();
                const adminKey = '@dmin$tr@t0rK&yG&n';

                // Check admin key
                if (accessKey === adminKey) {
                    window.location.href = 'admin.html';
                    return false;
                }

                // Check if key exists in Firebase
                try {
                    // First check if key is in Firebase
                    const keysRef = database.ref('validKeys');
                    console.log('Checking key in Firebase:', accessKey);
                    const snapshot = await keysRef.child(accessKey).once('value');
                    console.log('Firebase snapshot exists:', snapshot.exists());
                    
                    if (snapshot.exists()) {
                        // Key exists in Firebase, store it in localStorage
                        localStorage.setItem('currentKey', accessKey);
                        console.log('Valid key found in Firebase, redirecting to index.html');
                        
                        // Log successful login
                        logEntry.success = true;
                        activityLog.push(logEntry);
                        localStorage.setItem('activityLog', JSON.stringify(activityLog));
                        
                        // Redirecionar para a página principal com um pequeno atraso para garantir que o localStorage seja atualizado
                        submitButton.textContent = 'Authorized access! Redirecting...';
                        submitButton.style.backgroundColor = '#27ae60';
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        return false;
                    } else {
                        // Fallback to localStorage if not in Firebase
                        const validKeys = JSON.parse(localStorage.getItem('validKeys') || '[]');
                        
                        // Armazenar a chave atual para uso posterior
                        localStorage.setItem('currentAccessKey', accessKey);
                        
                        // Armazenar a chave atual para uso posterior
                        localStorage.setItem('currentAccessKey', accessKey);
                        
                        // Validate the access key from localStorage
                        if (validKeys.includes(accessKey)) {
                            // Store the key for later use
                            localStorage.setItem('currentKey', accessKey);
                            
                            // Also add it to Firebase for future use
                            try {
                                await keysRef.child(accessKey).set(true);
                                console.log('Key added to Firebase successfully');
                            } catch (firebaseWriteError) {
                                console.error('Error writing to Firebase:', firebaseWriteError);
                                // Continue even if Firebase write fails
                            }
                            
                            // Log successful login
                            logEntry.success = true;
                            activityLog.push(logEntry);
                            localStorage.setItem('activityLog', JSON.stringify(activityLog));
                            
                            // Redirecionar para a página principal com um pequeno atraso para garantir que o localStorage seja atualizado
                            submitButton.textContent = 'Authorized access! Redirecting...';
                            submitButton.style.backgroundColor = '#27ae60';
                            
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                            return false;
                        } else {
                            errorMessage.textContent = 'Invalid access key. Please try again.';
                            errorMessage.style.display = 'block';
                            setTimeout(() => {
                                errorMessage.style.display = 'none';
                            }, 3000);
                            submitButton.disabled = false;
                            submitButton.textContent = 'Access System';
                        }
                    }
                } catch (firebaseError) {
                    console.error('Firebase error:', firebaseError);
                    // Fallback to localStorage if Firebase fails
                    const validKeys = JSON.parse(localStorage.getItem('validKeys') || '[]');
                    
                    if (validKeys.includes(accessKey)) {
                        localStorage.setItem('currentKey', accessKey);
                        
                        // Redirecionar para a página principal com um pequeno atraso para garantir que o localStorage seja atualizado
                        submitButton.textContent = 'Authorized access! Redirecting...';
                        submitButton.style.backgroundColor = '#27ae60';
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        return false;
                    } else {
                        errorMessage.textContent = 'Invalid access key. Please try again.';
                        errorMessage.style.display = 'block';
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 3000);
                        submitButton.disabled = false;
                        submitButton.textContent = 'Access System';
                    }
                }
            } catch (error) {
                console.error('Error during validation:', error);
                errorMessage.textContent = 'Error validating key. Please try again later.';
                errorMessage.style.display = 'block';
                
                // Log error
                logEntry.error = error.message;
                activityLog.push(logEntry);
                localStorage.setItem('activityLog', JSON.stringify(activityLog));
                
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Access System';
            }
            return false;
        }
    </script>
</body>
</html>
