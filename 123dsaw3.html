<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Health & Pilates Center</title>
    <script>
        // Prevent direct access
        if (!sessionStorage.getItem('adminAccessTime')) {
            window.location.href = 'login.html';
        }
        // Validate access time (5 minute window)
        const accessTime = parseInt(sessionStorage.getItem('adminAccessTime'));
        const currentTime = new Date().getTime();
        if (currentTime - accessTime > 300000) { // 5 minutes in milliseconds
            sessionStorage.removeItem('adminAccessTime');
            window.location.href = 'login.html';
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .key-list {
            margin-bottom: 20px;
        }
        
        .key-item {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .generated-key {
            margin-top: 15px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
        
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-button button {
            background-color: #95a5a6;
        }
        
        .back-button button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <div class="section">
            <h2>Current Access Keys</h2>
            <div class="key-list" id="currentKeys">
                <!-- Keys will be populated here -->
            </div>
        </div>
        
        <div class="section">
            <h2>Generate New Access Key</h2>
            <button onclick="generateNewKey()">Generate Key</button>
            <div id="generatedKey" class="generated-key"></div>
        </div>
        
        <div class="back-button">
            <button onclick="window.location.href='login.html'">Back to Login</button>
        </div>
    </div>

    <script>
        // Initialize valid keys from localStorage or default values
        let validKeys = JSON.parse(localStorage.getItem('validKeys')) || ['HEALTH2024', 'PILATES2024'];
        const adminKey = 'ADMIN2024';

        // Save keys to localStorage
        function saveKeys() {
            localStorage.setItem('validKeys', JSON.stringify(validKeys));
        }

        // Display current keys
        function displayKeys() {
            const keyList = document.getElementById('currentKeys');
            keyList.innerHTML = '';
            validKeys.forEach(key => {
                const keyItem = document.createElement('div');
                keyItem.className = 'key-item';
                keyItem.innerHTML = `
                    <span>${key}</span>
                    <button onclick="removeKey('${key}')">Remove</button>
                `;
                keyList.appendChild(keyItem);
            });
        }

        // Generate new access key
        function generateNewKey() {
            const prefix = ['HEALTH', 'PILATES', 'WELLNESS'];
            const year = new Date().getFullYear();
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const newKey = `${prefix[Math.floor(Math.random() * prefix.length)]}${year}${random}`;
            
            const generatedKeyDiv = document.getElementById('generatedKey');
            generatedKeyDiv.style.display = 'block';
            generatedKeyDiv.innerHTML = `New Key: ${newKey} <button onclick="addKey('${newKey}')">Add to Valid Keys</button>`;
        }

        // Add new key to valid keys
        function addKey(key) {
            if (!validKeys.includes(key)) {
                validKeys.push(key);
                saveKeys();
                displayKeys();
                document.getElementById('generatedKey').style.display = 'none';
            }
        }

        // Remove key from valid keys
        function removeKey(key) {
            validKeys = validKeys.filter(k => k !== key);
            saveKeys();
            displayKeys();
        }

        // Initial display of keys
        displayKeys();
    </script>
</body>
</html>
